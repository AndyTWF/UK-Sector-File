name: Compile

on:
  push:
    branches:
      - '*'
  pull_request:

jobs:
  build:
    name: "Compile Sectorfile"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Download Compiler
        run: |
          curl --output compiler https://github.com/AndyTWF/sector-file-compiler/releases/latest/download/cli-linux-x64
          chmod +x ./compiler

      - name: Compile
        run: ./compiler --config-file compiler.config.json --no-wait

      - name: Upload Build As Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Build
          path: ".build/bin/"
